before_script:
  - command -v apk && apk add -U git || true

stages:
- build
- deploy

server-image:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - BUILD_ID="$( git rev-parse --short HEAD )"
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA -t $CI_REGISTRY_IMAGE:latest --build-arg BUILD_ID=$BUILD_ID .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - test $CI_COMMIT_REF_NAME = master && docker push $CI_REGISTRY_IMAGE:latest || true
  tags:
    - linux
    - docker

deploy-dev:
  stage: deploy
  image: alpine:latest
  dependencies:
    - server-image
  script:
    - apk add --no-cache curl
    - >-
      curl -X POST --fail
      -F "token=$DEPLOY_TOKEN"
      -F "ref=master"
      -F "variables[OPS_DEPLOY_PLAYBOOK]=knowledge_base_dev"
      -F "variables[OPS_DEPLOY_EXTRA_VARS]=knowledge_base_image_version=$CI_COMMIT_SHA"
      https://gitlab.com/api/v4/projects/$OPS_PROJECT_ID/trigger/pipeline
  environment:
    name: dev
  tags:
    - linux
    - docker
  when: manual

deploy-staging:
  stage: deploy
  image: alpine:latest
  dependencies:
    - server-image
  script:
    - apk add --no-cache curl
    - >-
      curl -X POST --fail
