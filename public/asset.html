<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coin Metrics Knowledge Base</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" media="screen" href="/chocolate-ui.css">
    <link rel="stylesheet" media="screen" href="/shared.css">
    <script defer src="/chocolate-ui.js"></script>
    <script defer src="/asset.js"></script>
    <!-- TODO Google Tag Manager -->
  </head>
  <body>
    <header class="AppLayout-header">
      <a href="https://coinmetrics.io/">
        <img
          class="AppLayout-logo"
          src="https://cdn.coinmetrics.io/coinmetrics-default.svg"
          alt="Coin Metrics"
       >
      </a>
    </header>
    <main class="AppLayout-main">
      <div class="AppLayout-row">
        <div class="Main">
          <section class="Main-header-lg">
            <!--  -->
            <div id="icon"></div>
            <header>
              <h2 id="id" class="Text-heading-2"></h2>
              <p id="name" class="Text-heading-4"></p>
            </header>
            <hr class="Separator-v-light">
            <p class="Text-regular">...</p>
          </section>
          <div class="Panel">
            <cm-tabs id="tabs" value="metrics">
              <button class="Tabs-item Text-heading-4" data-value="metrics">
                metrics availability
              </button>
              <button class="Tabs-item Text-heading-4" data-value="exchanges">
                exchange availability
              </button>
              <button class="Tabs-item Text-heading-4" data-value="markets">
                markets availability
              </button>
            </cm-tabs>
            <div id="metrics">
              <cm-table>
                <table class="Acl-availability">
                  <thead>
                    <tr>
                      <th>metric</th>
                      <th>community</th>
                      <th>pro</th>
                      <th>your key</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- table rows -->
                  </tbody>
                </table>
              </cm-table>
              <span>
                <button id="LoadMore_metrics" class="Button">
                  <span>Load More</span>
                  <cm-icon name="refresh-cw" alt=""></cm-icon>
                </button>
                <button id="LoadAll_metrics" class="Button">
                  Show All
                </button>
              </span>
            </div>
            <div id="exchanges" hidden>
              <cm-table>
                <table class="Acl-availability">
                  <thead>
                    <tr>
                      <th>exchange</th>
                      <th>community</th>
                      <th>pro</th>
                      <th>your key</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- table rows -->
                  </tbody>
                </table>
              </cm-table>
              <span>
                <button id="LoadMore_exchanges" class="Button">
                  <span>Load More</span>
                  <cm-icon name="refresh-cw" alt=""></cm-icon>
                </button>
                <button id="LoadAll_exchanges" class="Button">
                  Show All
                </button>
              </span>
            </div>
            <div id="markets" hidden>
              <cm-table>
                <table class="Acl-availability">
                  <thead>
                    <tr>
                      <th>market</th>
                      <th>community</th>
                      <th>pro</th>
                      <th>your key</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- table rows -->
                  </tbody>
                </table>
              </cm-table>
              <span>
                <button id="LoadMore_markets" class="Button">
                  <span>Load More</span>
                  <cm-icon name="refresh-cw" alt=""></cm-icon>
                </button>
                <button id="LoadAll_markets" class="Button">
                  Show All
                </button>
              </span>
            </div>
          </div>
        </div>
        <nav class="Nav">
          <span class="Input-with-icon">
            <input class="Input-l" placeholder="Search...">
            <cm-icon name="search" alt="Search CM Knowledge Base"></cm-icon>
          </span>
          <a current href="/assets" class="Text-large"><strong>Assets</strong></a>
          <a href="/pairs" class="Text-large"><strong>Pairs</strong></a>
          <a href="/exchanges" class="Text-large"><strong>Exchanges</strong></a>
          <a href="/asset-metrics" class="Text-large"><strong>Asset Metrics</strong></a>
          <a href="/pair-metrics" class="Text-large"><strong>Pair Metrics</strong></a>
          <a href="/exchange-metrics" class="Text-large"><strong>Exchange Metrics</strong></a>
        </nav>
      </div>
    </main>
    <cm-sidebar>
      <div class="Sidebar-toolbar">
        <cm-popup id="api-key-popup">
          <button class="Sidebar-button">
            <cm-icon name="key" alt="Manage visualization key"></cm-icon>
          </button>
          <aside class="Popup-dialog Dialog Dialog-api-key">
            <h2 class="Dialog-titlebar">CM Pro</h2>
            <div class="Panel">
              <p class="Text-regular">
                Enter your visualization key to unlock CM Pro data available for your account.
              </p>
              <span class="Input-with-icon">
                <input class="Input" placeholder="Visualization Key" type="password">
                <cm-icon name="key" alt="Visualization key input"></cm-icon>
              </span>
              <button class="Button-primary">Unlock CM Pro</button>
              <a class="Link" href="#">Need a visualization key?</a>
            </div>
          </aside>
        </cm-popup>
      </div>
    </cm-sidebar>
  </body>
</html>
