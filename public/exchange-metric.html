<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coin Metrics Knowledge Base</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" media="screen" href="/chocolate-ui.css">
    <link rel="stylesheet" media="screen" href="/shared.css">
    <link rel="stylesheet" media="screen" href="/app-layout.css">
    <link rel="stylesheet" media="screen" href="/table.css">
    <script defer src="/chocolate-ui.js"></script>
    <script defer src="/shared.js"></script>
    <script defer src="/exchange-metric.js"></script>
    <!-- TODO Google Tag Manager -->
  </head>
  <body>
    <header class="AppLayout-header">
      <a href="https://coinmetrics.io/" title="Go to Coin Metrics">
        <img class="AppLayout-logo" src="https://cdn.coinmetrics.io/coinmetrics-default.svg" alt="Coin Metrics">
      </a>
      <div class="Line-v-dark"></div>
      <a href="/" title="Go to home">
        <img class="AppLayout-logo" src="wordmark.svg" alt="Knowledge Base">
      </a>
    </header>
    <main class="AppLayout-main">
      <header class="Text-content">
        <div>
          <h2 id="id"></h2>
          <p id="name"></p>
        </div>
        <div class="Line-v-light"></div>
        <p id="description"></p>
      </header>
      <div class="Panel">
        <cm-tabs>
          <fieldset class="Tabs" disabled hidden>
            <input type="radio" value="markets" name="availability" id="availability-markets" checked>
            <label for="availability-markets" class="Text-heading-4">Markets</label>
            <input type="radio" value="exchanges" name="availability" id="availability-exchanges">
            <label for="availability-exchanges" class="Text-heading-4">Exchanges</label>
          </fieldset>
        </cm-tabs>
        <article id="markets">
          <cm-table>
            <table class="Access">
              <thead>
                <tr>
                  <th>market</th>
                  <th>community</th>
                  <th>pro</th>
                  <th id="markets-key-col"></th>
                </tr>
              </thead>
              <tbody>
                <!-- table rows -->
              </tbody>
            </table>
          </cm-table>
          <span>
            <button id="markets-load-more" class="Button">
              <span>Load More</span>
              <cm-icon name="refresh-cw"></cm-icon>
            </button>
            <button id="markets-load-all" class="Button">
              Show All
            </button>
          </span>
        </article>
        <article id="exchanges">
          <cm-table>
            <table class="Access">
              <thead>
                <tr>
                  <th>exchange</th>
                  <th>community</th>
                  <th>pro</th>
                  <th id="exchanges-key-col"></th>
                </tr>
              </thead>
              <tbody>
                <!-- table rows -->
              </tbody>
            </table>
          </cm-table>
          <span>
            <button id="exchanges-load-more" class="Button">
              <span>Load More</span>
              <cm-icon name="refresh-cw"></cm-icon>
            </button>
            <button id="exchanges-load-all" class="Button">
              Show All
            </button>
          </span>
        </article>
      </div>
    </main>
    <cm-sidebar>
      <article class="Sidebar-toolbar">
        <cm-popup>
          <details id="api-key-popup">
            <summary class="Sidebar-button">
              <cm-icon name="key">Manage visualization key</cm-icon>
            </summary>
            <article class="Popup-dialog Dialog Dialog-api-key">
              <h2 class="Dialog-titlebar">CM Pro</h2>
              <div class="Panel">
                <p class="Text-regular">
                  Enter your visualization key to unlock CM Pro data available for your account.
                </p>
                <form id="api-key-form">
                  <label class="Input-with-icon">
                    <input class="Input" placeholder="Visualization Key" type="password">
                    <cm-icon name="key">Visualization key input</cm-icon>
                  </label>
                  <button class="Button-primary">Unlock CM Pro</button>
                </form>
                <a class="Link" href="#">Need a visualization key?</a>
              </div>
            </article>
          </details>
        </cm-popup>
        <div class="Line-h-light"></div>
        <hr class="Sidebar-spacer">
        <button class="Sidebar-toggle-button" id="sidebar-toggle-button">
          <cm-icon name="chevrons-left">Toggle extras</cm-icon>
        </button>
      </article>
      <article class="Sidebar-extras">
        <nav>
          <span class="Input-with-icon">
            <input class="Input-l" placeholder="Search...">
            <cm-icon name="search">Search CM Knowledge Base</cm-icon>
          </span>
          <ul class="List">
            <li><a href="/assets" title="Go to assets">Assets</a></li>
            <li><a href="/pairs" title="Go to pairs">Pairs</a></li>
            <li><a href="/exchanges" title="Go to exchanges">Exchanges</a></li>
            <li><a href="/asset-metrics" title="Go to assets">Asset Metrics</a></li>
            <li><a href="/pair-metrics" title="Go to pairs">Pair Metrics</a></li>
            <li class="List-selected"><a href="/exchange-metrics" title="Go to exchanges">Exchange Metrics</a></li>
          </ul>
        </nav>
      </article>
    </cm-sidebar>
  </body>
</html>
