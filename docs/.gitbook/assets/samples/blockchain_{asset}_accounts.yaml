- label: Shell
  source: |
    # Gets list of accounts for Ethereum
    curl --compressed "https://api.coinmetrics.io/v4/blockchain/eth/accounts?pretty=true&api_key=<your_key>"
- label: Python
  source: |
    # Gets list of accounts for Ethereum
    import requests
    response = requests.get('https://api.coinmetrics.io/v4/blockchain/eth/accounts?pretty=true&api_key=<your_key>').json()
    print(response)
